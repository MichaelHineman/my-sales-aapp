<div>

    <mat-card-subtitle>
        Listing all Suppliers
    </mat-card-subtitle>

    <mat-card-content>

        <div fxLayout="row wrap">
            <div *ngFor="let supplier of suppliers"
                 style="padding:10px;">
                <a [routerLink]="['/suppliers/show/',supplier.id]"
                   style="text-decoration: none;">
                    <mat-card class="mat-elevation-z1"
                              class="blueOver">
                        <mat-card-content>

                            <strong>{{supplier.contactName}}</strong> <br />
                            {{supplier.companyName}}

                        </mat-card-content>
                    </mat-card>
                </a>
            </div>
        </div>

    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button
        color="primary"
                [routerLink]="['/suppliers/new']">
            New 
        </button>
    </mat-card-actions>


</div>
