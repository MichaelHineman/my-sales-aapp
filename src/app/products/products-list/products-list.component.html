<mat-card-content *ngIf="productObservable | async; else loading">

    <div fxLayout="row wrap" fxLayoutGap="10px grid">

        <div *ngFor="let product of products" style="width:300px;margin:10px">

            <mat-card class="blueOver">
                <mat-card-title-group>
                    <mat-card-subtitle>{{product.category?.name}}</mat-card-subtitle>
                    <mat-card-subtitle>
                        <h3>{{product.name}}</h3>
                    </mat-card-subtitle>
                    <div><strong>{{product.unitPrice | currency}} </strong></div>
                </mat-card-title-group>
                <mat-card-content>
                    Units in Stock: {{product.unitsInStock}}
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button [disabled]="product.unitsInStock==0">ADD</button>
                  </mat-card-actions>
            </mat-card>

        </div>
    </div>

</mat-card-content>

<ng-template #loading>
    <app-loading-bar [visible]="true"></app-loading-bar>
</ng-template>
